[metadata]
name = ansible-role-tripleo-overcloud-prep-flavors
summary = ansible-role-tripleo-overcloud-prep-flavors - An ansible role for tripleo to handle the tasks related to flavor creation and customization
description-file =
    README.md
author = RDO-CI Team
author-email = whayutin@redhat.com
home-page = https://github.com/redhat-openstack/ansible-role-tripleo-overcloud-prep-flavors
classifier =
  License :: OSI Approved :: Apache Software License
  Development Status :: 4 - Beta
  Intended Audience :: Developers
  Intended Audience :: System Administrators
  Intended Audience :: Information Technology
  Topic :: Utilities

[global]
setup-hooks =
    pbr.hooks.setup_hook

[files]
data_files =
    usr/local/share/ansible/roles/overcloud-prep-flavors/defaults = defaults/*
    usr/local/share/ansible/roles/overcloud-prep-flavors/meta = meta/*
    usr/local/share/ansible/roles/overcloud-prep-flavors/tasks = tasks/*
    usr/local/share/ansible/roles/overcloud-prep-flavors/templates = templates/*

[wheel]
universal = 1

[pbr]
skip_authors = True
skip_changelog = True

