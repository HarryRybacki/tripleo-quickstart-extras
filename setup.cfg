[metadata]
name = ansible-role-tripleo-overcloud-prep-config
summary = ansible-role-tripleo-overcloud-prep-config - An ansible role for copying over config fiels prior to deployment
description-file =
    README.md
author = RDO-CI Team
author-email = rlandy@redhat.com
home-page = https://github.com/redhat-openstack/ansible-role-tripleo-overcloud-prep-config
classifier =
  License :: OSI Approved :: Apache Software License
  Development Status :: 4 - Beta
  Intended Audience :: Developers
  Intended Audience :: System Administrators
  Intended Audience :: Information Technology
  Topic :: Utilities

[global]
setup-hooks =
    pbr.hooks.setup_hook

[files]
data_files =
    usr/local/share/ansible/roles/overcloud-prep-config/defaults = defaults/*
    usr/local/share/ansible/roles/overcloud-prep-config/handlers = handlers/*
    usr/local/share/ansible/roles/overcloud-prep-config/meta = meta/*
    usr/local/share/ansible/roles/overcloud-prep-config/tasks = tasks/*
    usr/local/share/ansible/roles/overcloud-prep-config/templates = templates/*
    usr/local/share/ansible/roles/overcloud-prep-config/files = files/*
    usr/local/share/ansible/roles/overcloud-prep-config/tests = tests/*
    usr/local/share/ansible/roles/overcloud-prep-config/vars = vars/*
    playbooks = playbooks/*

[wheel]
universal = 1

[pbr]
skip_authors = True
skip_changelog = True

