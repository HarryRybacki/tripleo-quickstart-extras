[metadata]
name = ansible-role-tripleo-validate-ipmi
summary = ansible-role-tripleo-validate-ipmi - A ansible role for validating IPMI access to the overcloud nodes.
description-file =
    README.md
author = RDO-CI Team
author-email = rlandy@redhat.com
home-page = https://github.com/redhat-openstack/ansible-role-tripleo-validate-ipmi
classifier =
  License :: OSI Approved :: Apache Software License
  Development Status :: 4 - Beta
  Intended Audience :: Developers
  Intended Audience :: System Administrators
  Intended Audience :: Information Technology
  Topic :: Utilities

[global]
setup-hooks =
    pbr.hooks.setup_hook

[files]
data_files =
    usr/local/share/ansible/roles/validate-ipmi/defaults = defaults/*
    usr/local/share/ansible/roles/validate-ipmi/handlers = handlers/*
    usr/local/share/ansible/roles/validate-ipmi/meta = meta/*
    usr/local/share/ansible/roles/validate-ipmi/tasks = tasks/*
    usr/local/share/ansible/roles/validate-ipmi/templates = templates/*
    usr/local/share/ansible/roles/validate-ipmi/files = files/*
    usr/local/share/ansible/roles/validate-ipmi/tests = tests/*
    usr/local/share/ansible/roles/validate-ipmi/vars = vars/*
    playbooks = playbooks/*

[wheel]
universal = 1

[pbr]
skip_authors = True
skip_changelog = True
