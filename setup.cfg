[metadata]
name = ansible-role-tripleo-validate-ipmi
summary = ansible-role-tripleo-validate-ipmi - A ansible role for validating IPMI access to the overcloud nodes.
description-file =
    README.md
author = RDO-CI Team
author-email = rlandy@redhat.com
home-page = https://github.com/rlandy/ansible-role-tripleo-validate-ipmi
classifier =
  License :: OSI Approved :: Apache Software License
  Development Status :: 4 - Beta
  Intended Audience :: Developers
  Intended Audience :: System Administrators
  Intended Audience :: Information Technology
  Topic :: Utilities

[global]
setup-hooks =
    pbr.hooks.setup_hook

[files]
data_files =
    usr/local/share/ansible-role-tripleo-validate-ipmi/defaults = ../ansible-role-tripleo-validate-ipmi/defaults/*
    usr/local/share/ansible-role-tripleo-validate-ipmi/handlers = ../ansible-role-tripleo-validate-ipmi/handlers/*
    usr/local/share/ansible-role-tripleo-validate-ipmi/meta = ../ansible-role-tripleo-validate-ipmi/meta/*
    usr/local/share/ansible-role-tripleo-validate-ipmi/tasks = ../ansible-role-tripleo-validate-ipmi/tasks/*
    usr/local/share/ansible-role-tripleo-validate-ipmi/templates = ../ansible-role-tripleo-validate-ipmi/templates/*
    usr/local/share/ansible-role-tripleo-validate-ipmi/files = ../ansible-role-tripleo-validate-ipmi/files/*
    usr/local/share/ansible-role-tripleo-validate-ipmi/tests = ../ansible-role-tripleo-validate-ipmi/tests/*
    usr/local/share/ansible-role-tripleo-validate-ipmi/vars = ../ansible-role-tripleo-validate-ipmi/vars/*

[wheel]
universal = 1

[pbr]
skip_authors = True
skip_changelog = True
