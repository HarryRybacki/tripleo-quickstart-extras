[metadata]
name = ansible-role-tripleo-cleanup-nfo
summary = ansible-role-tripleo-cleanup-nfo - A ansible role for deploying a tripleo overcloud
description-file =
    README.md
author = RDO-CI Team
author-email = mbultel@redhat.com, whayutin@redhat.com
home-page = https://github.com/redhat-openstack/ansible-role-tripleo-cleanup-nfo
classifier =
  License :: OSI Approved :: Apache Software License
  Development Status :: 4 - Beta
  Intended Audience :: Developers
  Intended Audience :: System Administrators
  Intended Audience :: Information Technology
  Topic :: Utilities

[global]
setup-hooks =
    pbr.hooks.setup_hook

[files]
data_files =
    usr/local/share/ansible/roles/tripleo-cleanup-nfo/defaults  = defaults/*
    usr/local/share/ansible/roles/tripleo-cleanup-nfo/handlers  = handlers/*
    usr/local/share/ansible/roles/tripleo-cleanup-nfo/meta      = meta/*
    usr/local/share/ansible/roles/tripleo-cleanup-nfo/tasks     = tasks/*
    usr/local/share/ansible/roles/tripleo-cleanup-nfo/templates = templates/*
    usr/local/share/ansible/roles/tripleo-cleanup-nfo/files     = files/*
    usr/local/share/ansible/roles/tripleo-cleanup-nfo/tests     = tests/*
    usr/local/share/ansible/roles/tripleo-cleanup-nfo/vars      = vars/*
    playbooks                                                   = playbooks/*

[wheel]
universal = 1

[pbr]
skip_authors = True
skip_changelog = True
